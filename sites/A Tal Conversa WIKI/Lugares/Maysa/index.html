  <h1 id="titulo">
    Escola Emily Maysa Rocha Santos
  </h1>
  
  <p id="textoWiki">
    Escola localizada na cidade de 
    <a class="marcacao" href="../../Lugares/Lourenco Piaui/index.html">
      São Lourenço do Piauí</a>. Esta escola foi responsável que 
    <a class="marcacao" href="../../Personagens/Erios/index.html">
    Erios</a> e 
    <a class="marcacao" href="../../Personagens/Fresh/index.html">
    Fresh</a> se conhecessem e virassem amigos. 
<br><br>
Fundada em 1989, é a principal escola da cidade. Ela recebeu este nome devido a uma juíza muito conhecida da cidade, Emily Maysa.

  </p>
