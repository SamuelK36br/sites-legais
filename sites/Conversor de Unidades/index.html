<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <!-- SCRIPTS EXTERNOS OU CDNs: -->
  
  <!-- NÃO PRECISA MEXER: -->
    <!-- Resolução: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mostrar Acentos: -->
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  
  <!-- ICONE DO SITE: -->
    <link rel="icon" href="IMAGEM" type="image/png">
  
  <!-- TÍTULO DO SITE: -->
    <title>Conversor de Unidades</title>
    
  <!-- ESTILOS: -->
    <link rel='stylesheet' href='style.css'>
</head>

<body>
  <div class="alinharCabeçalho">
  <h1 class="cabecalho">Conversor de <span class="sublinhado">unidades</span></h1>
    <br>
  <p class="creditos"><strong>Feito por:</strong> Samuel36br</p>
  </div>
    
  <!-- Conversor de metros: -->
  <div class="alinharConteúdos">
  <div class="displayConteúdos">
    
  <div class="conteúdo-metro">
    <span class="tituloConteúdo">
      Conversor de <span class="sublinhado">Metros</span>
    </span>
    <div class="conversor-metro">
      <span>
        Insira o tamanho da medida:
      </span>
      <br>
    <input type="number">
      <br><br>
      
      Para qual medida quer converter:
      <br>
      <select>
        <option class="metro" selected disabled>Escolha!</option>
        <option class="metro">mm (milímetro)</option>
        <option class="metro">cm (centímetro)</option>
        <option class="metro">dm (decímetro)</option>
        <option class="metro">dam (decâmetro)</option>
        <option class="metro">hm (hectômetro)</option>
        <option class="metro">km (quilômetro)</option>
      </select>
      <br><br>
      <button onclick="converterMetro()">Converter</button>
      <br><br>
      Resultado: <span id="respostaMetro">...</span>
    </div> <!--Final do "DIV CONVERSOR"-->
  </div> <!--Final de "DIV CONTEÚDO"-->
  <!-- ---- Conversor de metros ---- -->
  
    
  <!-- Conversor de litros: -->
  <div class="conteúdo-litro">
    <span class="tituloConteúdo">
      Conversor de <span class="sublinhado">Litros</span>
    </span>
    <div class="conversor-litro">
      <span>
        Insira a quantidade de litros:
      </span>
      <br>
    <input type="number">
      <br><br>
      
      Para qual tipo de litro quer converter:
      <br>
      <select>
        <option class="litro" selected disabled>Escolha!</option>
        <option class="litro">ml (mililitros)</option>
        <option class="litro">cl (centilitros)</option>
        <option class="litro">dl (decilitros)</option>
        <option class="litro">dal (decalitros)</option>
        <option class="litro">hl (hectolitros)</option>
        <option class="litro">kl (quilolitros)</option>
      </select>
      <br><br>
      <button onclick="converterLitro()">Converter</button>
      <br><br>
      Resultado: <span id="respostaLitro">...</span>
    </div> <!--Final do "DIV CONVERSOR"-->
  </div>   <!--Final de "DIV CONTEÚDO"-->
    
  </div>   <!--Final de "DISPLAY CONTEÚDOS"-->
  </div>   <!--Final de "ALINHAR CONTEÚDOS"-->
  <!-- --- Conversor de litros --- -->
  <script src="script.js"></script>
</body>
</html>
